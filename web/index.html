<html lang="en">

<head>

<body>
    <div id="body">

        <input type="text" id="city" name="city" placeholder="">

    </div>

    <div>
        <table id="hora-chart">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Planets</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Index</td>
                    <td>Planets</td>
                    <td>From</td>
                    <td>To</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="py" src="script.py" config="./pyscript.json"></script>
</body>

</html>
